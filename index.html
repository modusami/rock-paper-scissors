<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <span class="letter">R</span>
        <span class="letter">o</span>
        <span class="letter">c</span>
        <span class="letter">k</span>
        <span class="dash">-</span>
        <span class="letter">P</span>
        <span class="letter">a</span>
        <span class="letter">p</span>
        <span class="letter">e</span>
        <span class="letter">r</span>
        <span class="dash">-</span>
        <span class="letter">S</span>
        <span class="letter">c</span>
        <span class="letter">i</span>
        <span class="letter">s</span>
        <span class="letter">s</span>
        <span class="letter">o</span>
        <span class="letter">r</span>
        <span class="letter">s</span>
    </header>
    <main>
        <section id="score-section">
            <p id="score">
                score: <span id="player-score">0</span> - <span id="computer-score">0</span>
            </p>
            <p id="status">status</p>
            <button id="play-again">play again</button>
        </section>
        <section id="options">
            <div id="rock" class="option">
                <p class="option-title">rock</p>
                <div class="option-symbol-wrapper">
                    <button class="symbol rock">
                        
                    </button>
                </div>
            </div>
            <div id="paper" class="option">
                <p class="option-title">paper</p>
                <div class="option-symbol-wrapper">
                    <button class="symbol paper">
                        
                    </button>
                </div>
            </div>
            <div id="scissors" class="option">
                <p class="option-title">scissors</p>
                <div class="option-symbol-wrapper">
                    <button class="symbol scissors">
                        
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        made by: <a href="#">modusami</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
